<!doctype html>
<html lang="en" ng-app="sharemycode">
    <head>
        <title>sharemycode.net AngularJS FrontEnd v0.1</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="css/screen.css" type="text/css" />
        <!-- Load angularjs -->
        <script src="js/libs/angular.js"></script>
        <!-- Load angularjs-resource, which allows us to interact with REST resources as high level services -->
        <script src="js/libs/angular-resource.js"></script>
        <!-- Load the controllers for our app -->
        <script src="js/controllers.js"></script>
        <!-- Load the application wide JS, such as route definitions -->
        <script src="js/app.js"></script>
        <!-- Load the services we have defined for the application, particularly the REST services -->
        <script src="js/services.js"></script>
        <!-- Load the services we have defined for the application, particularly the REST services -->
        <script src="js/directives.js"></script>
    </head>
    <body>
        <aside id="container">
            <div class="dualbrand">
                <img src="gfx/dualbrand_logo.png">
            </div>
            <div id="content" ng-view>
                <!-- AngularJS Template Content -->
            </div>
            <div id="aside">
            </div>
            <footer id="footer">
                <p>Sharemycode.net is...</p>
                <p>Contribute to the project at <a href="http://www.github.com/sharemycode" target="_blank">www.github.com/sharemycode</a></p>
            </footer>
        </aside>
    </body>
</html>
